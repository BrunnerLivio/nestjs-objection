name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.13.1"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_METHOD: "rebase"
          # Handled by GitHub automatically
          MERGE_DELETE_BRANCH: false
          # 60 seconds between retries
          MERGE_RETRY_SLEEP: 60000
          # Make people update branches themselves
          # Dependabot will handle updates for its PRs
          UPDATE_RETRIES: 0
